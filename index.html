<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile-based Fantasy Map Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label>
      Seed:
      <input type="text" id="seedInput" value="stardew" />
    </label>
    <label>
      Map Size (tiles):
      <input type="number" id="sizeInput" value="32" min="8" max="128" />
    </label>
    <button id="generateBtn">Generate</button>
  </div>
  <canvas id="mapCanvas" width="512" height="512"></canvas>
  <div class="hint">
    <p>Seed-based, tile-based pixel art map. Swap out JS tile code with your own PNGs for custom art!</p>
  </div>
  <script src="tilemap.js"></script>
</body>
</html>
